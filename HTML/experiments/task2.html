<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Timetable</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>My Academic Timetable</h1>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>9-10 AM</th>
        <th>10-11 AM</th>
        <th>11-12 PM</th>
        <th>12-1 PM</th>
        <th>2-3 PM</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Break</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>English</td>
        <td>Math</td>
        <td>Biology</td>
        <td>Break</td>
        <td>Lab</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Computer Science</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Break</td>
        <td>Sports</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">*Timetable is subject to change</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
